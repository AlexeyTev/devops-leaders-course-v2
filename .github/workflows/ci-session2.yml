name: CI Pipeline (Session 2)

on:
  workflow_dispatch:
  push:
    branches: [ session2-training ]


jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-venv
        
    - name: Install Python dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install pytest httpx
        pytest -v

    
    - name: Install dependencies for security checks
      run: |
        pip install black bandit pip-audit

    - name: Check Formatting (black)
      run: black --check .

    - name: Run Security Analysis (bandit)
      run: bandit -r . --exclude ./venv -ll

    - name: Run Dependency Vulnerabilities Check (pip-audit)
      run: pip-audit -r requirements.txt

    - name: Verify application starts
      run: |
        source venv/bin/activate
        echo "Verifying application can start..."
        uvicorn main:app --host 127.0.0.1 --port 8000 --no-access-log &
        APP_PID=$!
        
        # Wait for the application to start
        sleep 5
        
        # Check if the application is running
        if ps -p $APP_PID > /dev/null; then
            echo "Application started successfully"
            # Kill the application
            kill $APP_PID
        else
            echo "Application failed to start"
            exit 1 
        fi